<div class="modalAll" style="height: auto;">
    <div class="modalTop">
      <div class="modalTitle">新增菜单</div>
    </div>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

  <div class="modal_content_container">
    <div  class="flex flex-wrap">

      <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
        	<span class="text-danger">*</span>
          	名称
        </div>
        <input class="input flex-2 flex-w" type="text" ng-model="addParams.moduleName">
      </div>
      
      <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
          	父节点
        </div>
        <input class="input flex-2 flex-w" type="text" readonly="readonly" ng-model="addParams.parent.moduleName">
        <input type="hidden" ng-model="addParams.parentId">
        <input class="input" type="button" ng-click="chooseParent()" value="选择">
      </div>
      <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
        	<span class="text-danger">*</span>
          	状态
        </div>
        <select class="select flex-2 flex-w" ng-model="addParams.moduleState">
        	<option value="">请选择</option>
			<option ng-repeat="x in moduleStates" value="{{x.value}}">{{x.title}}</option>
		</select>
      </div>
      <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
        	<span class="text-danger">*</span>
          	排序
        </div>
        <input class="input flex-2 flex-w" type="text" ng-model="addParams.moduleSort">
      </div>
      <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
          	URL
        </div>
        <input class="input flex-2 flex-w" type="text" ng-model="addParams.moduleUrl">
      </div>
     <div class="er-temp-goods-input flex">
        <div class="text flex-1 flex-w">
          	描述
        </div>
        <input class="input flex-2 flex-w" type="text" ng-model="addParams.description">
      </div>
    </div>

  </div>

  <div class="flex flex-pack-end flex-align-center" style="width: 99.7%; padding:  0 16px; height: 80px;">
    <button class="manageSure" ng-click="addConfirm()">确认</button>
    <button class="manageCancel" ng-click="cancelAdd()">关闭</button>
  </div>

</div>
