<div ng-controller="ExtraSystemApiConfigController" ng-init="init()" style="position:relative;left:10px; margin-top: 20px;">
	
    <form class="form-inline">
	    <div class="form-group">
	      		<input type="text" id="sysName" class="form-control" ng-model="queryParams.systemName"   oninput="if(value.length>20)value=value.slice(0,20)" 
	                   placeholder="系统名称">
	
	      	
	        
				<button class="buttonCommon complaintDetail" style="position:relative;left:10px;" ng-click="queryEventHandler()"><div class="glyphicon glyphicon-search"></div>查询</button>
	            <button class="buttonCommon complaintDetail" style="position:relative;left:10px;" ng-click="addHandler()"><div class="glyphicon glyphicon-plus"></div>新增</button>
	            <button class="buttonCommon complaintDetail" style="position:relative;left:10px;" ng-click="EditHandler()"><div class="glyphicon glyphicon-plus"></div>修改</button>
	            <button class="buttonCommon complaintDetail" style="position:relative;left:10px;" ng-click="deleteHandler()"><div class="glyphicon glyphicon-plus"></div>删除</button>
	         
	    </div>
	  
    </form>
  <!-- 数据部分 -->
	<table class="crmAllTable" style=" margin-top: 20px; width: 97%;">
        <thead style="border: 1px solid darkgray;background-color:#F5F5FE;text-align:center;">
	        <th width="40"><input type="checkbox" ng-model="master" ng-click="all(master,systemInfoList)"></th>
	        <th>系统名称</th>
	        <th>任务类型</th>
	        <th>URL地址</th>
	        <th>请求方法</th>
	        <th>创建时间</th>
	        <th>修改时间</th>
	        </thead>
       <tbody ng-repeat="system in systemInfoList">
	        <tr>
	        <td>  <input id={{$index}} type="checkbox"  ng-model="x" ng-checked="master" ng-click="chk(system,x)"/></td>
	        
	          <td>{{system.sysName}}</td>
	          <td>{{system.taskType}}</td>
	          <td>{{system.url}}</td>
	          <td>{{system.method}}
	          <td>{{system.createdOn}}</td>
	          <td>{{system.modifiedOn}}</td>
	    

	        </tr>
        </tbody>
        
      </table>
  <!-- 分页及汇总 -->
  <div >
       <pagination style="height:0px;background-color:#F5F5FE" ng-change="pageChanged()" ng-click="setPage(currentPage)" total-items="totalItems"
                ng-model="currentPage" max-size="maxSize" num-pages="numPages" class="pagination-sm" boundary-links="true"
                rotate="false" previous-text="前一页" next-text="后一页" first-text="首页" last-text="尾页"></pagination>
	<span style="color: #777;">共{{totalItems}}条</span>
  </div>

</div>
