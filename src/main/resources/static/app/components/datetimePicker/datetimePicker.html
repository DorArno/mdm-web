<div>
    <div class="dropdown">{{initBeginNotice}}:
        <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
            <span class="input-append"><input type="text" class="input-large timeOrderOption" data-ng-model="beginTime" data-date-format="dd-mm-yyyy"><span class="add-on"><i
                class="icon-calendar"></i></span>
            </span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <datetimepicker data-ng-model="data.date" data-on-set-time="onTimeSetBegin(newDate, oldDate)" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
        </ul>
    </div>
    <div class="dropdown" style="float: left;
  margin-left: 240px;
  margin-top: -34px;">{{initEndNotice}}:
        <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
            <span class="input-append"><input type="text" class="input-large timeOrderOption" data-ng-model="endTime" data-date-format="dd-mm-yyyy"><span class="add-on"><i
                class="icon-calendar"></i></span>
            </span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <datetimepicker data-ng-model="data.date" data-on-set-time="onTimeSetEnd(newDate, oldDate)" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
        </ul>
    </div>
</div>
