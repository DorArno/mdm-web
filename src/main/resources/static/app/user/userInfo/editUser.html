<div class="modalAll" style="height: auto;">
	<div class="modalTop">
		<div class="modalTitle"><label ng-show="queryParams.isDeleteds != 1">编辑</label>用户信息</div>
	</div>
	<script>
		$(function() {
			$('[data-toggle="tooltip"]').tooltip();
			
			document.getElementById("searchKey").value = ""; //清空搜索框中的内容  
		    //绑定事件  
		    searchKey = $("#searchKey");
		    showFilterInput(false);
		});
	</script>

			<li><a href="#" onclick="return false;" data-toggle="tab" ng-click="setUserInfoType(2)">明细信息</a></li>
			<li><a href="#" onclick="return false;" data-toggle="tab" ng-click="setUserInfoType(3)">组织角色</a></li>

		</ul>
		<div id="userBasicsInfo" class="flex flex-wrap">

			<div class="er-temp-goods-input flex" data-placement="top"

			</div> -->

			<div class="er-temp-goods-input flex" data-placement="top" title="名称">
				<div class="text flex-1 flex-w">名称</div>
				<input class="input flex-2 flex-w" type="text"
					ng-model="editParams.userBasicsInfoRequest.username">
			</div>

			<div class="er-temp-goods-input flex" data-placement="top" title="状态">
				<div class="text flex-1 flex-w">
					<span class="text-danger">*</span>状态
				</div>
				<select class="select flex-2 flex-w"
					ng-options="status.value as status.title for status in isStatusList"

				</select>
			</div>

			<div class="er-temp-goods-input flex" data-placement="top" title="手机">
				<div class="text flex-1 flex-w"><span class="text-danger">*</span>手机</div>
				<input class="input flex-2 flex-w" type="text"
					ng-blur="phoneLeave(editParams.userBasicsInfoRequest.cellPhone)"
					ng-model="editParams.userBasicsInfoRequest.cellPhone">
			</div>

			<div class="er-temp-goods-input flex" data-placement="top" title="邮箱">
				<div class="text flex-1 flex-w">邮箱</div>
				<input class="input flex-2 flex-w" type="text"
					ng-blur="emailLeave(editParams.userBasicsInfoRequest.email)"

			</div>


			<div class="er-temp-goods-input flex" data-placement="top"
				title="用户来源" disabled="disabled">
				<div class="text flex-1 flex-w">
					用户来源
				</div>
				<select class="select flex-2 flex-w"
					ng-options="source.id as source.sysName for source in sourceList"
					ng-model="editParams.userBasicsInfoRequest.systemId"
					disabled="disabled">
				</select>
			</div>

			<div class="er-temp-goods-input flex" data-placement="top"
				title="企业代码，加盟商编码" id="editCorpCode">
				<div class="text flex-1 flex-w">企业代码</div>
				<!-- <input class="input flex-2 flex-w" type="text" ng-model="editParams.userBasicsInfoRequest.corpCode" disabled="disabled"> 
				ng-change="setQueryCorpCode(editParams.userBasicsInfoRequest.corpCode)"-->
				<corp-code ng-model="editParams.userBasicsInfoRequest.corpCode"></corp-code>
			</div>

			<div class="er-temp-goods-input flex" data-placement="top"
				title="性别，默认保密">
				<div class="text flex-1 flex-w">
					<span class="text-danger">*</span>性别
				</div>
				<select class="select flex-2 flex-w"
					ng-options="sexmodel.value as sexmodel.title for sexmodel in sexList"
					ng-model="editParams.userBasicsInfoRequest.sex">
				</select>
			</div>

			<div class="er-temp-goods-input flex" data-placement="top"

				<input class="input flex-2 flex-w" type="text"
					ng-model="editParams.userBasicsInfoRequest.phoneNumber">
			</div>

			<div class="er-temp-goods-input flex" data-placement="top" title="微信">
				<div class="text flex-1 flex-w">微信</div>
				<input class="input flex-2 flex-w" type="text"
					ng-model="editParams.userBasicsInfoRequest.weChatID">
			</div>

		</div>
		<div id="userDetailInfo" style="display: none" class="flex flex-wrap">
			<div class="er-temp-goods-input flex" data-placement="top" title="昵称">
				<div class="text flex-1 flex-w">昵称</div>
				<input class="input flex-2 flex-w" type="text"
					ng-model="editParams.userDetailInfoRequest.nickName">
			</div>

			<div class="er-temp-goods-input flex" data-placement="top" title="生日">
				<div class="text flex-1 flex-w">生日</div>
				<input type="text" class="input flex-2 flex-w" onChange=""
					onFocus="WdatePicker({maxDate:'2099-10-01\'}',dateFmt:'yyyy-MM-dd'})"
					ng-model="editParams.userDetailInfoRequest.birthDay">
			</div>

			<!-- 	<div class="er-temp-goods-input flex" data-placement="top"
				title="注册日期，不可编辑" disabled="disabled">
				<div class="text flex-1 flex-w">

				</div>

					disabled="disabled">
			</div> -->

			<div class="er-temp-goods-input flex" data-placement="top"

				<select class="select flex-2 flex-w"

					disabled="disabled">
				</select>
			</div>

			<div class="er-temp-goods-input flex" data-placement="top"
				title="电话认证" disabled="disabled">
				<div class="text flex-1 flex-w">
					<span class="text-danger">*</span>电话认证
				</div>
				<select class="select flex-2 flex-w"
					ng-options="yesOrNo.value as yesOrNo.title for yesOrNo in yesOrNoList"
					ng-model="editParams.userDetailInfoRequest.phoneNumberConfirmed"
					disabled="disabled">
				</select>
			</div>


			<!-- <div class="er-temp-goods-input flex" data-placement="top"
				title="会员来源">
				<div class="text flex-1 flex-w">
					<span class="text-danger">*</span>会员来源
				</div>
				<select class="select flex-2 flex-w"

				</select>
			</div> -->

					disabled="disabled">
			</div> -->
			<div class="er-temp-goods-input flex" data-placement="top"
				title="收费云系统是否为内置用户">
				<div class="text flex-1 flex-w">
					<span class="text-danger">*</span>是否内置
				</div>
				<select class="select flex-2 flex-w"
					ng-options="yesOrNo.value as yesOrNo.title for yesOrNo in yesOrNoList"
					ng-model="editParams.userDetailInfoRequest.isInternal">
				</select>
			</div>


			<!-- <div class="er-temp-goods-input flex" data-placement="top" title="头像"
				disabled="disabled" data-placement="top" title="头像">
				<div class="text flex-1 flex-w">头像</div>
				<input class="input flex-2 flex-w" type="text"

			</div> -->

			<div class="er-temp-goods-input flex" data-placement="top"
				title="入职时间" data-placement="top" title="待修改">
				<div class="text flex-1 flex-w">入职时间</div>
				<input type="text" class="input flex-2 flex-w" onChange=""
					onFocus="WdatePicker({maxDate:'2099-10-01\'}',dateFmt:'yyyy-MM-dd'})"
					ng-model="editParams.userDetailInfoRequest.enteryTime">
			</div>


			<div class="er-temp-goods-address flex" data-placement="top"

			</div>

			<div class="er-temp-goods-textarea flex" data-placement="top"

			</div>

				<div class="text flex-1 flex-w">最后登录</div>
				<input type="text" class="input flex-2 flex-w" onChange=""

		</div>
		<div id="userOrganizationRole" style="display: none"
			class="flex flex-wrap">
			<div class="er-temp-goods-input flex" data-placement="top"
				title="组织类型">
				<div class="text flex-1 flex-w">组织类型</div>
				<select class="select flex-2 flex-w"
					ng-change="esetOrgRoleType(editParams.setOrgSystem)"
					ng-options=" source.value as source.title for source in orgTypeList"
					ng-model="editParams.setOrgSystem">
				</select>
			</div>
			<div style="padding-top: 17px">
				<apan id="eradio"
					style="display: none;  vertical-align:50%;white-space: nowrap;">
				<input id="eorgRadio" type="radio" ng-value=true ng-model="state"
					name="selectState" ng-change="eradioChange(true)" /> 组织 <input
					id="emerRadio" type="radio" ng-value=false ng-model="state"
					name="selectState" ng-change="eradioChange(false)" /> 商家 </apan>
			</div>
			<div class="er-temp-goods-input flex" data-placement="top" style="display: none; "

			 	<corp-code ng-model="corpCode" ng-change="ecorpCodeChange(corpCode)"></corp-code>
			 	<!-- <input class="input flex-2 flex-w" type="text" ng-model="corpCode" disabled="disabled"> -->
			</div>
			<div id="filterInput" class="er-temp-goods-input flex" data-placement="top" title="组织名称过滤">
				<div class="text flex-1 flex-w">组织名称</div>
				<input type="text" id="searchKey" class="input flex-2 flex-w" onchange="callNumber('edit');">
				<div style="margin-right: 2px;">
					<label id="number" style="margin-top: 10px"></label>
				</div>
				<div>
					<div style="margin-top: -6px; ">
	                    <a style="font-size:large" onclick="clickUp('edit')" title="上一个">∧</a>
	                    <br/>
	                    <a style="font-size:large" onclick="clickDown('edit')" title="下一个">∨</a>
	                </div>
				</div>
			</div>
			<div style="width: 99%;">
				<div
					style="width: 45%; height: 300px; overflow: auto; float: left; border: 1px solid #000000;; background: #F5F5FE; display: block; float: clear;">
					<div ng-bind-html="eorgHtml|htmlContent" />
				</div>
				<div
					style="width: 45%; height: 300px; overflow: auto; float: right; border: 1px solid #000000;; background: #F5F5FE; display: block; float: clear;">
					<div>
						<ul id="erTree" class="tree" style="width: 300px; overflow: auto;"></ul>
					</div>
				</div>

			</div>

	<div class="flex flex-pack-end flex-align-center"
		style="width: 99.7%; padding: 0 16px; height: 80px;">
		<button class="manageSure" ng-click="editConfirm()" ng-show="queryParams.isDeleteds != 1">确认</button>
		<button class="manageCancel" ng-click="cancelEdit()">关闭</button>
	</div>

</div>
